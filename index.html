<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Undertow</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="oop_tictactoe.js"></script>
</head>

<body>

<div class="container-fluid" id="main">

    <div class="row">
        <div class="navbar " id="navbar">
            <h1>Tic-Tac-Undertow</h1>
            <div class="collapse navbar-collapse">
                <ul class="nav nav-pills">
                    <li role="presentation"><a href="about.html" target="_blank">About</a></li>
                    <li role="presentation" class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
                           aria-expanded="false">
                            Options <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#" id="easy">Easy</a></li>
                            <li><a href="#" id="difficult">Difficult</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>


    <div class="gameboard_wrapper">

        <div class="row">
            <div class="col-xs-3 col-sm-3 col-md-3"></div>
            <div class="col-xs-2 col-sm-2 col-md-2 game_board column1 row1 diagonal1 topLeft" id="s0"></div>
            <div class="col-xs-2 col-sm-2 col-md-2 game_board column2 row1 topMiddle" id="s1"></div>
            <div class="col-xs-2 col-sm-2 col-md-2 game_board column3 row1 diagonal2 topRight" id="s2"></div>
            <div class="col-xs-3 col-sm-3 col-md-3" id="reset button"><button class="btn btn-lg reset_button">Reset</button></div>
        </div>

        <div class="row">
            <div class="col-xs-3 col-sm-3 col-md-3"></div>
            <div class="col-xs-2 col-sm-2 col-md-2 game_board column1 row2 middleLeft" id="s3"></div>
            <div class="col-xs-2 col-sm-2 col-md-2 game_board column2 row2 diagonal1 diagonal2" id="s4"></div>
            <div class="col-xs-2 col-sm-2 col-md-2 game_board column3 row2 middleRight" id="s5"></div>
            <div class="col-xs-3 col-sm-3 col-md-3"></div>
        </div>

        <div class="row">
            <div class="col-xs-3 col-sm-3 col-md-3"></div>
            <div class="col-xs-2 col-sm-2 col-md-2 game_board column1 row3 diagonal2 bottomLeft" id="s6"></div>
            <div class="col-xs-2 col-sm-2 col-md-2 game_board column2 row3 bottomMiddle" id="s7"></div>
            <div class="col-xs-2 col-sm-2 col-md-2 game_board column3 row3 diagonal1 bottomRight" id="s8"></div>
            <div class="col-xs-3 col-sm-3 col-md-3"></div>
        </div>

    </div>

<div class="lg_gameboard_wrapper hide">

    <div class="row">
        <div class="col-xs-2 col-sm-2 col-md-2"></div>
        <div class="col-xs-2 col-sm-2 col-md-2 game_board column1 row1 diagonal1 topLeft" id="z0"></div>
        <div class="col-xs-2 col-sm-2 col-md-2 game_board column2 row1 topMiddle" id="z1"></div>
        <div class="col-xs-2 col-sm-2 col-md-2 game_board column3 row1 topMiddle" id="z2"></div>
        <div class="col-xs-2 col-sm-2 col-md-2 game_board column4 row1 diagonal2 topRight" id="z3"></div>
        <div class="col-xs-2 col-sm-2 col-md-2"><button class="btn btn-lg reset_button">Reset</button></div>
    </div>

    <div class="row">
        <div class="col-xs-2 col-sm-2 col-md-2"></div>
        <div class="col-xs-2 col-sm-2 col-md-2 game_board column1 row2 middleLeft" id="z4"></div>
        <div class="col-xs-2 col-sm-2 col-md-2 game_board column2 row2 diagonal1" id="z5"></div>
        <div class="col-xs-2 col-sm-2 col-md-2 game_board column3 row2 diagonal2" id="z6"></div>
        <div class="col-xs-2 col-sm-2 col-md-2 game_board column4 row2 middleRight" id="z7"></div>
        <div class="col-xs-2 col-sm-2 col-md-2"></div>
    </div>

    <div class="row">
        <div class="col-xs-2 col-sm-2 col-md-2"></div>
        <div class="col-xs-2 col-sm-2 col-md-2 game_board column1 row3 middleLeft" id="z8"></div>
        <div class="col-xs-2 col-sm-2 col-md-2 game_board column2 row3 diagonal2" id="z9"></div>
        <div class="col-xs-2 col-sm-2 col-md-2 game_board column3 row3 diagonal1" id="z10"></div>
        <div class="col-xs-2 col-sm-2 col-md-2 game_board column4 row3 middleRight" id="z11"></div>
        <div class="col-xs-2 col-sm-2 col-md-2"></div>
    </div>

    <div class="row">
        <div class="col-xs-2 col-sm-2 col-md-2"></div>
        <div class="col-xs-2 col-sm-2 col-md-2 game_board column1 row4 diagonal2 bottomLeft" id="z12"></div>
        <div class="col-xs-2 col-sm-2 col-md-2 game_board column2 row4 bottomMiddle" id="z13"></div>
        <div class="col-xs-2 col-sm-2 col-md-2 game_board column3 row4 bottomMiddle" id="z14"></div>
        <div class="col-xs-2 col-sm-2 col-md-2 game_board column4 row4 diagonal1 bottomRight" id="z15"></div>
        <div class="col-xs-2 col-sm-2 col-md-2"></div>
    </div>
</div>

</html>
